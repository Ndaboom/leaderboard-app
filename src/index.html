<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard </title>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="main-section">
            <div class="scores-section">
                <div class="section-title">
                    <h2>Recent scores</h2> <button class="btn-primary">Refresh</button>
                </div>
                <ul class="scores-list">
                    <li>Name : 30</li>
                    <li>Name : 50</li>
                    <li>Name : 80</li>
                </ul>
            </div>
            <div class="form-section">
                <h2>Add your score</h2>
                <div class="add-score">
                    <input type="text" class="form-control" placeholder="Your name" />
                    <input type="number" class="form-control" placeholder="Your score" />
                    <input type="submit" class="submit-btn btn-primary" value="Submit" name="add-score"/>
                </div>
            </div>
        </div>
    </div>
    
    <footer></footer>
    
</body>
</html>
